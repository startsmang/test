
- - "c1" #序列
  - "根据 ID 查询商品"  #用例名称
  - '{"Authorization": "${token}"}'  #请求头
  - "goods/${goods_id}"  #请求地址
  - "P1"   #用例等级
  - '${token}!=None'     #跳过条件
  - "get"  #请求方法
  - "params"  #参数类型
  - ''   #上传文件
  - '{}'  #请求参数
  - '{}'  #后置提交参数
  - ""  #后置执行slq语句
  - '[["获取成功","==","$..msg","str"],[200,"==","$..status","int"]]' #断言  [期望，断言类型，实际，数据类型 str,int]


